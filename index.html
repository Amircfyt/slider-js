<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>پروژه اول</title>
</head>
<body>
    
    <div class="slider">
        <div class="slider-item">
            <div class="item active">
                <img src="1.jpg" alt="">
                <div class="caption">
                    اسلاید اول
                </div>
            </div>
            <div class="item">
                <img src="2.jpeg" alt="">
                <div class="caption">
                    اسلاید دوم
                </div>
            </div>
            <div class="item">
                <img src="3.jpg" alt="">
                <div class="caption">
                    اسلاید سوم
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="right-slide"><i class="fas fa-chevron-right"></i></div>
            <div class="left-slide"><i class="fas fa-chevron-left"></i></div>
        </div>

    </div>

    <script src="all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
